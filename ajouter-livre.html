<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un livre - Librarium</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="theme-color" content="#003366">

  <!-- Html5Qrcode CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>📚 Ajouter un livre à ma collection</h1>
    <a href="livres.html">⬅ Retour à ma collection</a>
  </header>

  <!-- Zone de recherche manuelle -->
  <form id="search-form">
    <label for="type">Type :</label>
    <select id="type">
      <option value="livre">📚 Livre</option>
      <option value="bd">📖 BD</option>
    </select>
  
    <input type="text" id="search-input" placeholder="Titre, auteur ou ISBN" required>
    <button type="submit">Rechercher</button>
  </form>
  

  <!-- Bouton Scanner -->
  <button id="start-scan">📷 Scanner un ISBN</button>
  <button id="stop-scan" style="display:none;">❌ Arrêter le scan</button>

  <!-- Zone du scanner -->
  <div id="scanner" style="width:100%; max-width:400px; margin-top:20px;"></div>

  <!-- Résultats -->
  <div id="results"></div>

  <!-- Script -->
  <script src="ajouter-livre.js?v=1"></script>
</body>
</html>
