<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Caméra</title>
  <style>
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎥 Test de la caméra</h1>
  <p>Si tout fonctionne, tu devrais voir ce que ta caméra arrière filme ci-dessous 👇</p>
  <video id="camera" autoplay playsinline></video>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }, audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      console.error("Erreur d'accès caméra :", error);
      alert("Impossible d'accéder à la caméra.");
    });
  </script>
</body>
</html>
